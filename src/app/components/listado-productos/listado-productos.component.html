<div class="div-toggle">
    <button (click)="toggleMostrarFavoritos()">{{mostrarFavoritos ? 
        "Mostrar todas las frutas" 
        : "Mostrar frutas favoritas"}}
    </button>
    <span class="separator"></span>
</div>

<main>

        @for (f of frutasFitradas; track f.id) {
            <div class="producto">
                <component-detalle-producto [fruta]="f" (frutaFavorita)="toggleFavorito($event)"/>
            </div>  
        }

</main>
